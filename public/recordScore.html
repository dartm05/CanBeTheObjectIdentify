<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Diego Riveros & Laura Pardo" />
    <meta name="description" content="Prueba TensorFLowjs" />
    <meta
      name="keywords"
      content="HTML,CSS, Bootstrap, JavaScript, TensorFLow.js, MongoDB "
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./images/favicon.ico" />
    <title>Can the object be identified by our super AI?</title>
    <link href="/stylesheets/style.css" type="text/css" rel="stylesheet" />
    <!-- Load TensorFlow.js-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="./javascripts/signUpForm.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-6">
        <div class="card text-white bg-info" id="scoreCard">
          <div class="card-header">Register your points here!</div>
          <div class="card-body">
            <form action="/signIn" method="POST">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputUsername"
                  placeholder="Enter username"
                  required
                />
              </div>
              <!--
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                  required
                />
              </div>
            -->
              <div class="form-group">
                <label for="inputScore">Score</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputScore"
                  placeholder="score"
                  required
                />
              </div>
              <div class="row">
                <button
                  type="button"
                  id="subButton"
                  onclick="appearOtherButton()"
                  class="btn btn-primary"
                >
                  Submit
                </button>

                <button
                  type="button"
                  id="backButton"
                  onclick="goBack()"
                  style="visibility: hidden;"
                  class="btn btn-primary"
                >
                  Saved! Back to homepage
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
